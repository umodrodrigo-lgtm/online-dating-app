name: CI/CD - Deploy React to EC2 (Nginx)

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"  # speeds up installs
        # setup-node supports caching npm deps
        # https://github.com/actions/setup-node
        # https://docs.github.com/actions/guides/building-and-testing-nodejs
        # (cited below)

      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      # CRA output folder = build
      # Vite output folder = dist  (change "SOURCE" below if you're using Vite)
      - name: Deploy via rsync over SSH
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /usr/share/nginx/html/
          SOURCE: "dist/"
          ARGS: "-rlgoDzvc --delete"

